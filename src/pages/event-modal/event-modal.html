<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Paciente" [(ngModel)]="queryText" (ionInput)="updatePacientes()" animated="true" autocomplete="on"></ion-searchbar>
    <ion-item *ngFor="let paciente of filteredPacientes" (click)="selectPaciente(paciente)">
      {{paciente.nombre}}, {{paciente.apellido}}
    </ion-item>
  </ion-toolbar>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Paciente" (ngModel)="this.selectedPaciente.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Repite?</ion-label>
      <ion-checkbox [(ngModel)]="event.repite"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>
</ion-content>
