<ion-header>

  <ion-navbar>
    <ion-title>Crear Paciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)] = "paciente.nombre"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input type="text" [(ngModel)] = "paciente.apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>DNI</ion-label>
        <ion-input type="text" [(ngModel)] = "paciente.dni"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tel√©fono</ion-label>
        <ion-input type="text" [(ngModel)] = "paciente.telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mail</ion-label>
        <ion-input type="text" [(ngModel)] = "paciente.mail"></ion-input>
      </ion-item>
    
  </ion-list>


    <button ion-button block light (click)="confirmarGuardar()">Crear</button>
  
</ion-content>
