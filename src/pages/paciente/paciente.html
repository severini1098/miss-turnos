<ion-header>

  <ion-navbar color="primary">
    <ion-title>Paciente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge padding>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="addPerson()"><ion-icon name="person-add"></ion-icon></button>
      <button ion-fab (click)="listaDePacientes()"><ion-icon name="list-box"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
  <page-list-paciente></page-list-paciente>
</ion-content>
